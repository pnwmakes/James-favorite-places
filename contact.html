<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
            rel="stylesheet"
        />

        <!-- Bootstrap 5.3.5 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <!-- Font Awesome 5 -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            rel="stylesheet"
        />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/styles.css" />

        <!-- Favicon -->
        <link rel="icon" href="images/pnw-tree.png" type="image/png" />

        <!-- Open Graph (Social Media Preview) -->
        <meta property="og:title" content="James' Favorite Places" />
        <meta
            property="og:description"
            content="Explore scenic spots, hidden gems, and the best eats around the Pacific Northwest!"
        />
        <meta
            property="og:image"
            content="https://james-favorite-places.netlify.app/images/og-preview.jpg"
        />
        <meta
            property="og:url"
            content="https://james-favorite-places.netlify.app/"
        />
        <meta property="og:type" content="website" />

        <!-- Twitter Card -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="James' Favorite Places" />
        <meta
            name="twitter:description"
            content="Discover my favorite PNW destinations and local favorites!"
        />
        <meta
            name="twitter:image"
            content="https://james-favorite-places.netlify.app/images/og-preview.jpg"
        />
    </head>

    <body>
        <div class="d-flex flex-column min-vh-100">
            <!-- Navbar -->
            <nav
                class="navbar navbar-expand-lg navbar-light"
                style="background-color: #e8f5e9"
            >
                <div class="container">
                    <a class="navbar-brand" href="index.html">
                        <img
                            src="images/logo.png"
                            width="30"
                            height="30"
                            class="d-inline-block align-top"
                            alt="Logo"
                        />
                        James' Favorite Places
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div
                        class="collapse navbar-collapse bg-light p-3 rounded"
                        id="navbarNav"
                    >
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="places.html"
                                    >Places to Visit</a
                                >
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="contact.html"
                                    >Contact</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="donate.html"
                                    >Donate</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Contact Form Section -->
            <main class="container my-5">
                <h1 class="text-center mb-4">Get in Touch</h1>
                <p class="text-center mb-5">
                    Have questions or suggestions? I'd love to hear from you!
                </p>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <form
                            name="contact"
                            method="POST"
                            data-netlify="true"
                            netlify-honeypot="bot-field"
                        >
                            <input
                                type="hidden"
                                name="form-name"
                                value="contact"
                            />
                            <p hidden>
                                <label
                                    >Don’t fill this out if you're human:
                                    <input name="bot-field"
                                /></label>
                            </p>
                            <div class="form-group">
                                <label for="name"
                                    ><i class="fas fa-user"></i> Name</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="name"
                                    name="name"
                                    placeholder="Your Name"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label for="email"
                                    ><i class="fas fa-envelope"></i>
                                    Email</label
                                >
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    name="email"
                                    placeholder="Your Email"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label for="message"
                                    ><i class="fas fa-comment-dots"></i>
                                    Message</label
                                >
                                <textarea
                                    class="form-control"
                                    id="message"
                                    name="message"
                                    rows="5"
                                    placeholder="Your Message"
                                    required
                                ></textarea>
                            </div>
                            <button
                                type="submit"
                                class="btn btn-success btn-block mt-3"
                            >
                                Send Message
                            </button>
                        </form>
                    </div>
                </div>
            </main>

            <!-- Footer -->
            <footer class="mt-auto bg-light text-center py-4">
                <div class="container">
                    <a
                        href="https://www.linkedin.com/in/jamesmelzark"
                        target="_blank"
                        class="btn btn-outline-primary mb-2"
                    >
                        Connect on LinkedIn
                    </a>
                    <br />
                    <i class="fas fa-envelope"></i>
                    <a href="mailto:pnwmakes@gmail.com" class="d-block mb-3"
                        >pnwmakes@gmail.com</a
                    >
                </div>
                <div class="py-2">
                    <small
                        >© 2025 James' Favorite Places™. All Rights
                        Reserved.</small
                    >
                </div>
            </footer>

            <!-- Scripts -->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
        </div>
    </body>
</html>

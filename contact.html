<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact | James' Favorite Places</title>

        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
            rel="stylesheet"
        />

        <!-- Bootstrap CSS -->
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/styles.css" />

        <!-- Favicon -->
        <link rel="icon" href="images/compass.png" type="image/png" />
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg" style="background-color: #e8f5e9">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img
                        src="images/logo.png"
                        width="30"
                        height="30"
                        alt="Logo"
                    />
                    James' Favorite Places
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarNav"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse bg-light p-3 rounded"
                    id="navbarNav"
                >
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="places.html"
                                >Places to Visit</a
                            >
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-success" href="#" target="_blank"
                                >Donate</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Contact Form Section -->
        <main class="container my-5">
            <h1 class="text-center mb-4">Get in Touch</h1>
            <p class="text-center mb-5">
                Have questions or suggestions? I'd love to hear from you!
            </p>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form name="contact" netlify>
                        <div class="form-group">
                            <label for="name"
                                ><i class="fas fa-user"></i> Name</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="name"
                                name="name"
                                placeholder="Your Name"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="email"
                                ><i class="fas fa-envelope"></i> Email</label
                            >
                            <input
                                type="email"
                                class="form-control"
                                id="email"
                                name="email"
                                placeholder="Your Email"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="message"
                                ><i class="fas fa-comment-dots"></i>
                                Message</label
                            >
                            <textarea
                                class="form-control"
                                id="message"
                                name="message"
                                rows="5"
                                placeholder="Your Message"
                                required
                            ></textarea>
                        </div>
                        <button
                            type="submit"
                            class="btn btn-success btn-block mt-3"
                        >
                            Send Message
                        </button>
                    </form>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-light text-center text-lg-start mt-4">
            <div class="container p-3">
                <a
                    href="https://www.linkedin.com/in/jamesmelzark"
                    target="_blank"
                    class="btn btn-outline-primary mb-2"
                >
                    <i class="fab fa-linkedin"></i> Connect on LinkedIn
                </a>
                <br />
                <i class="fas fa-envelope"></i>
                <a href="mailto:pnwmakes@gmail.com">pnwmakes@gmail.com</a>
            </div>
            <div class="text-center p-2" style="background-color: #f1f1f1">
                © 2025 James' Favorite Places™. All Rights Reserved.
            </div>
        </footer>

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
